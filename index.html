<!DOCTYPE html>
<html>
  <head>

    <meta name="description" content="Udacity Portfolio Project" />
    <meta name="author" content="Steven Miles">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#307699">

    <base target="_blank">

    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />

  </head>

  <body class="container">
    <div class="main">
      <div class="portfolio">
        <header class="row header">
          <div class="col-md-1 col-sm-2 col-xs-3">
            <img class="logo" alt="Udacity Logo" src="images/udacity.svg">
          </div>
          <div class="col-md-11 col-sm-10 col-xs-9">
            <h2 class="author-title">Steven Miles</h2>
            <h4 class="job-title">Front-end Web Developer</h4>
          </div>
        </header>
        <div class="row ruler">
          <hr class="col-md-12 col-sm-12 col-xs-12">
        </div>
        <div class="row code">
          <img class="code-image col-md-12 col-sm-12 col-xs-12" src="images/codeImage.png" alt="Code Snippet">
        </div>
        <div class="row featured">
          <h2 class="featured-title col-md-12 col-sm-12 col-xs-12">Featured Work</h2>
        </div>
        <article class="row featured-row">
          <section class="col-md-4 col-sm-4 col-xs-12">
            <figure>
              <picture>
                <img class="featured-image" id="appify" src="images/appify.png" alt="Appify">
              </picture>
              <figcaption class="featured-desc">Appify</figcaption>
            </figure>
            <p>
              <a class="featured-url" href="https://github.com/udacity/Appify/"> https://github.com/udacity/Appify/</a>
            </p>
          </section>
          <section class="col-md-4 col-sm-4 col-xs-12">
            <figure>
              <picture>
                <img class="featured-image" id="sunflower" src="images/sunflower.png" alt="Sunflower">
              </picture>
              <figcaption class="featured-desc">Sunflower</figcaption>
            </figure>
            <p>
              <a class="featured-url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </p>
          </section>
          <section class="col-md-4 col-sm-4 col-xs-12">
            <figure>
              <picture>
                <img class="featured-image" id="bokeh" src="images/bokeh.png" alt="Bokeh">
              </picture>
              <figcaption class="featured-desc">Bokeh</figcaption>
            </figure>
            <p>
              <a class="featured-url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
            </p>
          </section>
        </article>
      </div>
    </div>
  </body>
</html>
